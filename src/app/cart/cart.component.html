<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<div class="container py-5">
    <h1 class="mb-5">Your Shopping Cart</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body" id="cart-items-container">
                     
                    <div class="row cart-item mb-3 product-template " *ngFor="let item of cartItems">
                     
                          <div class="col-md-3">
                            <img [src]="item.images[0]" alt="{{item.title}}" class="img-fluid rounded">
                        </div>
                        <div class="col-md-5">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="text-muted">Category: {{item.category.name}}</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-sm decrement-btn" type="button" (click)="decrement(item)">-</button>
                                <input style="max-width:100px" type="text" class="form-control form-control-sm text-center quantity-input" placeholder="Quantity" [(ngModel)]="item.quantity" readonly >
                                <!-- [(ngModel)]="item.quantity" -->
                                <button class="btn btn-outline-secondary btn-sm increment-btn" type="button"  (click)="increment(item)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <p class="fw-bold">{{item.price * item.quantity | currency }}</p>
                            <button class="btn btn-sm btn-outline-danger remove-btn">
                                    <i class="bi bi-trash" (click)="removeItem(item.id)"></i>
                            </button>
                        </div>
                    </div> 
                
                </div>
            </div>
            <div class="text-start mb-4">
                <a href="#" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                </a>
            </div>
            <!-- ///////// -->
             <div class="text-start mb-4">
                <a class="btn btn-outline-danger" (click)="clearCart()">
                  
                    Clear Cart
                      <i class="bi bi-trash"></i>
                </a>
            </div>
            <!-- ////////// -->
        </div>
        <div class="col-lg-4">
            <div class="card cart-summary">
                <div class="card-body">
                    <h5 class="card-title mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span id="subtotal-price">{{subtotal() | currency}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span id="shipping-price">$10.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tax</span>
                        <span id="tax-price">$20.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <strong id="total-price">{{total | currency}}</strong>
                    </div>
                    <button class="btn btn-primary w-100">Proceed to Checkout</button>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Apply Promo Code</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter promo code">
                        <button class="btn btn-outline-secondary" type="button">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
